<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ふりがな表示</title>
    <style>
      ruby {
        font-size: 1.2em;
      }
      rt {
        font-size: 0.6em;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>ふりがな付きテキスト</h1>
    <p>
      <ruby>東京<rt>とうきょう</rt></ruby
      >は <ruby>日本<rt>にほん</rt></ruby
      >の <ruby>首都<rt>しゅと</rt></ruby
      >です。
    </p>
  </body>
</html>
